<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
    <style>form{ display:  flex; flex-direction: column; gap:5px; width:30%; margin: 0 auto;}</style>
</head>
<body>
    <form action="/">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre">
        <label for="edad">Edad</label>
        <input type="number" name="edad">
        <label for="area">frase-favorita</label>
        <textarea name="area" cols="30" rows="10" placeholder="Cuando eliminas lo imposible, lo que queda, aunque improbable, debe ser la verdad."></textarea>
         <button type="submit">Enviar</button>
         <button type="reset">reset</button>
    </form>
</body>
